<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>RUthirsty - 喝水打卡</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- 头部区域 -->
        <header class="header">
            <h1 class="title">
                <span class="title-icon">💧</span>
                RUthirsty
            </h1>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">今日已喝</div>
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-unit">杯</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">累计天数</div>
                    <div class="stat-value" id="totalDays">0</div>
                    <div class="stat-unit">天</div>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 打卡按钮区域 -->
            <section class="checkin-section">
                <div class="water-animation">
                    <div class="water-wave wave1"></div>
                    <div class="water-wave wave2"></div>
                    <div class="water-wave wave3"></div>
                </div>
                <button class="checkin-btn" id="checkinBtn">
                    <span class="btn-icon">💧</span>
                    <span class="btn-text">打卡喝水</span>
                    <span class="btn-glow"></span>
                </button>
                <div class="last-checkin" id="lastCheckin">
                    上次打卡: --
                </div>
            </section>

            <!-- 历史记录区域 -->
            <section class="history-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="title-line"></span>
                        <span class="title-text">历史记录</span>
                        <span class="title-line"></span>
                    </h2>
                    <button class="clear-btn" id="clearBtn">清空</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <div class="empty-text">暂无打卡记录</div>
                        <div class="empty-hint">点击上方按钮开始打卡吧！</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <div class="footer-info">保持充足水分，健康每一天</div>
        </footer>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
